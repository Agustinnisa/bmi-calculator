<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Check Your BMI</h1>

        <!-- Form Calculate -->
        <form id="bmi-form">
            <div class="input-group">
                <label for="weight">Weight (kg) </label>
                <input type="number" id="weight" name="weight" min="0" step="0.1" placeholder="0" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm) </label>
                <input type="number" id="height" name="height" min="0" step="0.1" placeholder="0" required>
            </div>
            <div class="button">
                <button type="submit" class="btn submit-btn">Calculate BMI</button>
            </div>
        </form>


        <!-- Result -->
        <div class="result">
            <p>Your BMI: </p>
            <p>Status: </p>
        </div>
    </div>

    <!-- File Javascript -->
    <script src="script.js"></script>
    
</body>
</html>
