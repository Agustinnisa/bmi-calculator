<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Your BMI</h1>

        <!-- Form Calculate -->
        <form id="bmi-form">
            <div class="input-group">
                <label for="weight">Weight (kg) </label>
                <input type="number" id="weight" name="weight" min="0" step="0.01" placeholder="0" required>
            </div>
            <div class="input-group">
                <label for="height">Height (kg) </label>
                <input type="number" id="height" name="height" min="0" step="0.01" placeholder="0" required>
            </div>
            <div class="button-group">
                <button type="reset" class="btn reset-btn">Reset</button>
                <button type="submit" class="btn submit-btn">Submit</button>
            </div>
        </form>


        <!-- Result -->
        <div class="result">
            <p>Your BMI is</p>
            <h2 id="bmi-value">0</h2>
            <p id="bmi-status">N/A</p>
        </div>

        <!-- Scale -->
        <div class="bmi-scale">
            <div class="bmi-range underweight">Underweight <br>&lt; 18.5</div>
            <div class="bmi-range normal">Normal <br>18.5 - 24.9</div>
            <div class="bmi-range overweight">Overrweight <br>25 - 29.9</div>
            <div class="bmi-range obese">Obese <br>&gt; 30</div>
        </div>
    </div>

    <!-- File Javascript -->
    <script src="script.js"></script>
</body>
</html>
